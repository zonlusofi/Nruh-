<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Surprise ðŸ’Œ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .envelope-container {
      position: relative;
      width: 260px;
      height: 200px;
      cursor: pointer;
    }

    .envelope-body {
      width: 100%;
      height: 100%;
      background: #d6a4a4;
      border: 2px solid #b37777;
      border-radius: 0 0 15px 15px;
      position: relative;
      z-index: 1;
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 130px solid transparent;
      border-right: 130px solid transparent;
      border-bottom: 100px solid #d6a4a4;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    .letter {
      position: absolute;
      width: 90%;
      height: 150px;
      background: #fff;
      top: 50px;
      left: 5%;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 2;
      transform: translateY(0);
      transition: transform 0.6s ease;
    }

    .letter p {
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateY(-140px);
    }

  </style>
</head>
<body>

  <div class="envelope-container" onclick="toggleOpen()">
    <div class="flap"></div>
    <div class="letter">
      <p>Happy Fatherâ€™s Day! ðŸ’–<br>
      Youâ€™re the best, and I appreciate you always.<br>
      Love you, Dad!</p>
    </div>
    <div class="envelope-body"></div>
  </div>

  <script>
    function toggleOpen() {
      document.querySelector('.envelope-container').classList.toggle('open');
    }
  </script>

</body>
</html>
